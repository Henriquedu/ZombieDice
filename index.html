<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Dice</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>🧟 Zombie Dice 🎲</h1>

    <!-- Configuração inicial -->
    <div id="setup">
      <p>Quantos jogadores?</p>
      <input type="number" id="numPlayers" min="2" max="6" value="2">
      <button id="startBtn">Iniciar Jogo</button>
    </div>

    <!-- Área do jogo -->
    <div id="game" style="display:none;">
      <p id="turn"></p>
      <p id="status">Clique em "Rolar Dados" para começar!</p>
      <button id="rollBtn">Rolar Dados</button>
      <button id="stopBtn" disabled>Parar</button>
      <button id="restartBtn" style="display:none;">Reiniciar</button>

      <div id="results"></div>
      <div id="score"></div>

      <h2>Placar</h2>
      <ul id="scoreboard"></ul>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
